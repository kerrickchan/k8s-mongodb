apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-sa
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless-service
  labels:
    app: mongodb
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
    - port: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb-headless-service
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      serviceAccountName: mongodb-sa
      automountServiceAccountToken: false
      containers:
      - name: mongodb
        image: mongo:latest
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
            ephemeral-storage: 10Gi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 10Gi
        command:
          - "mongod"
          - "--replSet"
          - "rs0"
          - "--bind_ip_all"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongodb-data
            mountPath: /data/db
      initContainers:
      - name: init-mongo
        image: mongo:latest
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 2Gi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 2Gi
        command:
          - "sh"
          - "-c"
          - >
            if [ "$(hostname)" == "mongodb-0" ]; then
              mongod --replSet rs0 --bind_ip_all --fork --logpath /var/log/mongodb.log;
              mongo --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb-0.mongodb-headless-service:27017'}, {_id: 1, host: 'mongodb-1.mongodb-headless-service:27017'}, {_id: 2, host: 'mongodb-2.mongodb-headless-service:27017'}]})"
            fi
        volumeMounts:
          - name: mongodb-data
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
